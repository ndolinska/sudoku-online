<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Sudoku Battle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar simple">
        <h1 class="logo">Sudoku Battle</h1>
    </nav>
    <div class="centered-wrapper">
    <div class="auth-card">
        <h2>Zaloguj się</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Login" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button type="submit">Graj teraz</button>
        </form>
        <div id="message"></div>
        <p class="link-text">Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
    </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
