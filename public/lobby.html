<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lobby - Sudoku Battle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <h1 class="logo">SUDOKU BATTLE</h1>
        </div>
        
        <div class="nav-center">
            <span class="welcome-text">Witaj, <span id="user-display">Graczu</span>! Z kim zmierzysz się dzisiaj?</span>
        </div>

        <div class="nav-right">
            <a href="profile.html" class="btn-join" style="text-decoration: none">Mój Profil</a>
            <button id="logout-btn">Wyloguj</button>
        </div>
    </nav>

    <main class="lobby-container">
        
        <div class="action-header">
            <h2>Dostępne pokoje:</h2>
            <select id="difficulty-select" class="difficulty-dropdown">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="expert">Expert</option>
            </select>
            <button id="create-room-btn" class="btn-create">+ Stwórz Pokój</button>
            <div class="search-box">
                <input type="text" id="room-search-input" placeholder="Szukaj po nazwie hosta ...">
                <button id="search-btn"> Szukaj </button>
            </div>
        </div>
        
        <hr class="divider">
            <div id="rooms-list" class="rooms-grid">
                Brak aktywnych pokoi...
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/lobby.js"></script>
</body>
</html>
